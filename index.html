<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome 4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Main style -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- -->
    <title>NFT Landing</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <img class="image" src="./assets/assets/logo.svg" alt="logo" />
        <!-- Burger menu for mobile -->
        <div class="burger">
          <i class="icon fa fa-bars" aria-hidden="true"></i>
        </div>
        <!-- Navigation menu for desktop -->
        <div class="nav"></div>
      </div>
    </header>
    <!-- Main -->
    <main>
      <section class="hero">
        <div class="container">
          <div class="left">
            <h3 class="left__subtitle">Launching soon</h3>
            <h1 class="left__title">An NFT like no other</h1>
            <p class="left__desc">
              Don’t miss out on the release of our new NFT. Sign up below to
              receive updates when we go live.
            </p>
            <button class="btn left__btn--hero">Sign up</button>
          </div>
        </div>
      </section>
      <section class="notice">
        <div class="container">
          <div class="notice-text">
            <h2 class="notice-text__title">Free NFT for early birds</h2>
            <p class="notice-text__desc">
              Sign up today and you’ll get a free NFT when we launch.
            </p>
          </div>
        </div>
      </section>
      <section class="companies">
        <div class="container">
          <div class="companies-container">
            <div class="companies-container__image1"></div>
            <div class="companies-container__image2"></div>
            <div class="companies-container__image3"></div>
            <div class="companies-container__image4"></div>
            <div class="companies-container__image5"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
